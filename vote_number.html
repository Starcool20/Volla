<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles2.css">
    <title>Volla</title>
<script>
    function showAnotherHtml() {
        const cardNumber = document.getElementById('vote_count').value;

        // Check if any field is empty or equal to 0
        if (!cardNumber || cardNumber === '0') {
            alert('Vote count must be filled and greater than 0!');
        } else {
            // Check if the value is 10 or less
            if (parseInt(cardNumber) <= 10) {
                // Push data to the database or perform other actions as needed
                window.location.href = 'third.html';
            } else {
                alert('Vote count must be 10 or less!');
            }
        }
    }
</script>
    
  </head>
  <body>

        <div class="vote-section">
          <h>$0.35</h>
        </div>

        <div class="display">
          <h2>How many votes do you want to give Charlotte902</h2>
        </div>
    <div class="edittext">
      <form>
        <input type="number" id="vote_count" placeholder="1-10" name="vote_count" min="1" max="10"><br>
      </form>
    </div>
    
        
    <div class="linearbutton">
      <button class="button" onclick="showAnotherHtml()">SUBMIT</button>
    </div>

    <footer>
    </footer>
  </body>
</html>
