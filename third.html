<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles3.css">

      
  </head>
  <body>
    
    <div class="display">
      <h2>Add your card to vote</h2>
    </div>
    
    <div class="input details1">
    <form>
      <label for="card_number">Card Number:</label><br>
      <input type="number" id="card_number" name="card_number"><br>
    </form>
    
    <form>
      <label for="cvc">CVC:</label><br>
      <input type="number" id="cvc" name="cvc">
    </form>
    </div>
    
    <div class="input details2">
      <form>
        <label for="expire">Expire Date:</label><br>
        <input type="date" id="expire" name="expire"><br>
      </form>
      
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name">
      </form>
    </div>
    
    <div class="input details3">
      <form>
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country">
      </form>
    </div>
    
    <div class="linearbutton">
      <button class="button" onclick="submitForm()">SUBMIT</button>
    </div>
    
    <script src="js/scripts.js"></script>
    
    
  </body>
</html>
